<body>
  <div class="container">

  <div class="calculator">
    <h1>Pythagorean Theorem</h1>
      <div class="instructions">
        <b class="bold">To get the hypotenuse (C):</b> Insert a number in B, then insert a number in A.
        <br><br>
        <b class="bold">To calculate side A:</b> Insert a number in C, then insert a number in B.
        <br><br>
        <b class="bold">To calcuate side B:</b> Insert a number in A, then insert a number in C.
    </div>

    <div class="panel py">
      <input type="text" class="py-a" placeholder="A">
      <input type="text" class="py-b" placeholder="B">
      <input type="text" class="py-c" placeholder="C">
    </div>
  </div>
  </div>

    <script type="text/javascript">
    function calcFahrenheitToCelcius(F) {
        var x= F-32;
        var y= (5/9);
        var Celcius= x*y;
        return Celcius;
      }
    function calcCelciusToFarenheit(C) {
      var x= C;
      var y= (9/5);
      var z= 32;
      var Farenheit= (x*y)+32;
      return Farenheit;
    }
    function calcCircumference(radius) {
      var x= 2;
      var y= Math.PI;
      var z= radius;
      var circumference= x*y*z;
      return circumference;
    }
    function calcLongestSide(A, B) {
        var x= Math.sqrt;
        var a= A;
        var b= B;
        var y= (a * a);
        var z= (b * b);
        var longestSide= x((y)+(z));
        return longestSide;
    }
    function calcSideA(B, C) {
      var x=Math.sqrt;
      var q= B;
      var p= C;
      var y= (q * q);
      var z= (p * p);
      var sideA= x((z)-(y));
      return sideA;
    }
    function calcSideB(A,C) {
      var x=Math.sqrt;
      var v= A;
      var e= C;
      var y= (e * e);
      var z= (v * v);
      var sideB= x((y)-(z));
      return sideB;
    } // Your code goes here!
