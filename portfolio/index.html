        function toggle_visibility(id) {
            var perTab = document.getElementById('perTab');

                perTab.style.fontWeight = '600';
                codepen.style.display = 'none';
                penTab.style.backgroundColor = 'transparent';
                penTab.style.fontWeight = '300';
            }
            else {
                codepen.style.display = 'flex';

                personal.style.display = 'none';
                perTab.style.backgroundColor = 'transparent';
                perTab.style.fontWeight = '300';
